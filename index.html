<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IPs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IPs</h1>
        <label for="ip">Dirección IP:</label>
        <input type="text" id="ip" placeholder="Ingresa la dirección IP (e.g., 192.168.0.1)" required>
        
        <label for="mask">Número de bits para la máscara:</label>
        <input type="number" id="mask" min="0" max="32" placeholder="Ejemplo: 24" required>
        
        <label for="subnetMask">Nueva máscara para subneteo (opcional):</label>
        <input type="number" id="subnetMask" min="0" max="32" placeholder="Ejemplo: 25">
        
        <button onclick="calcular()">Calcular</button>

        <h2>Resultados:</h2>
        <div id="resultados"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
